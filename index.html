<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for better mobile view */
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            /* UPDATED: Made the container wider to accommodate a bigger image */
            max-width: 600px; 
            width: 90%; /* Ensures it looks good on mobile too */
        }
        h1 {
            color: #ff4d4d;
            font-size: 28px;
            margin-bottom: 20px;
        }
        /* UPDATED IMAGE STYLES */
        img {
            width: 100%; /* This makes the image fill the container width */
            height: auto; /* This keeps the image from looking stretched */
            max-height: 50vh; /* Optional limit so it doesn't take up the WHOLE vertical screen on phones */
            border-radius: 15px;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .btn-group {
            position: relative;
            height: 60px;
            /* Added margin to ensure space for the moving button */
            margin-top: 20px;
        }
        button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #28a745; /* Green */
            margin-right: 15px;
        }
        #noBtn {
            background-color: #dc3545; /* Red */
            position: absolute; /* Allows it to move freely */
            left: 55%; /* positions it initially next to the Yes button */
        }
        /* Celebration message hidden by default */
        #message {
            display: none;
            color: #ff4d4d;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QzOTA3M2U0OTI1ODQ2OTg2NDQzNTJjZTI4MzFhOWQ5N2JkODFkMyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute Bear">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="message">
            Yay! See you on the 14th! üíñü•∞
        </div>
    </div>

    <script>
        // Initial setup to center buttons better since container is wider
        window.onload = function() {
             const noBtn = document.getElementById('noBtn');
             const yesBtn = document.getElementById('yesBtn');
             // Offset the 'no' button slightly to the right of center initially
             noBtn.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth + 20) + 'px';
        };


        function moveButton() {
            // Ensure button stays within visible bounds
            var x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            var y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            var btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; /* Ensures it breaks out of the container */
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function acceptLove() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Change image to a happy one
            document.querySelector('img').src = "https://media.giphy.com/media/MdqE46HziuFjtWW2ca/giphy.gif";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            color: #ff4d4d;
            font-size: 28px;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-group {
            position: relative;
            height: 60px;
        }
        button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #28a745; /* Green */
            margin-right: 15px;
        }
        #noBtn {
            background-color: #dc3545; /* Red */
            position: absolute; /* Allows it to move freely */
        }
        /* Celebration message hidden by default */
        #message {
            display: none;
            color: #ff4d4d;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QzOTA3M2U0OTI1ODQ2OTg2NDQzNTJjZTI4MzFhOWQ5N2JkODFkMyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute Bear">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="message">
            Yay! See you on the 14th! üíñü•∞
        </div>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100) - 50;
            var y = Math.random() * (window.innerHeight - 100) - 50;
            
            // Keep it somewhat near the center/visible area
            // This logic simply moves it to a random spot on the screen
            var btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function acceptLove() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Change image to a happy one
            document.querySelector('img').src = "https://media.giphy.com/media/MdqE46HziuFjtWW2ca/giphy.gif";
        }
    </script>
</body>
</html>
